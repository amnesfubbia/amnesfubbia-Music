<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>amnesfubbia xx1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fixed-header-section { position: fixed; top: 0; width: 100%; z-index: 100; background: #000; border-bottom: 1px solid #1c1c1c; }
        .ig-header { padding: 12px 15px 5px 15px; }
        .search-container { background: #0a0a0a; border-radius: 8px; display: flex; align-items: center; padding: 7px 12px; flex-grow: 1; border: 1px solid #1c1c1c; }
        
        .search-container input { 
            background: transparent !important; border: none !important; color: white !important; font-size: 13px; width: 100%; outline: none !important; margin-left: 8px; 
        }

        .year-selector { background: #0a0a0a; border: 1px solid #1c1c1c; border-radius: 8px; padding: 8px 12px; font-size: 9px; font-weight: 800; color: #fff; text-transform: uppercase; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .year-dropdown { display: none; position: fixed; top: 110px; right: 15px; width: 120px; max-height: 300px; background: #121212; border: 1px solid #1c1c1c; border-radius: 12px; z-index: 101; overflow-y: auto; }
        .year-item { padding: 12px; font-size: 11px; font-weight: 600; text-align: center; border-bottom: 1px solid #1c1c1c; color: #888; cursor: pointer; }
        
        .category-wrapper { padding: 5px 15px 12px 15px; }
        .pill-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .pill { background: transparent; border: 1px solid #1c1c1c; color: #fff; padding: 8px 0; border-radius: 8px; font-size: 10px; font-weight: 800; text-transform: uppercase; text-align: center; cursor: pointer; }
        .pill.active { border-color: #fff; }

        .highlights-section { padding: 15px 0; border-bottom: 1px solid #1c1c1c; background: #000; }
        .highlights-container { display: flex; gap: 15px; overflow-x: auto; padding: 0 15px; scrollbar-width: none; }
        .highlight-item { flex: 0 0 75px; text-align: center; cursor: pointer; }
        .circle-icon { width: 62px; height: 62px; border-radius: 50%; background: #000; border: 1.5px solid #1c1c1c; display: flex; align-items: center; justify-content: center; margin: 0 auto 8px auto; font-size: 18px; color: #555; }
        .highlight-item.active .circle-icon { border-color: #fff; color: #fff; }
        .highlight-label { font-size: 9px; color: #555; font-weight: 700; text-transform: uppercase; }

        .movie-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5px; padding-top: 275px; padding-bottom: 100px; }
        .post-card { position: relative; aspect-ratio: 2/3; background: #0a0a0a; overflow: hidden; }
        .post-card img { width: 100%; height: 100%; object-fit: cover; }
        .badge-type { position: absolute; top: 6px; right: 6px; padding: 2px 5px; border-radius: 2px; font-size: 7px; font-weight: 900; text-transform: uppercase; background: rgba(0,0,0,0.7); border: 0.5px solid rgba(255,255,255,0.2); }
        .badge-rating { position: absolute; top: 6px; left: 6px; padding: 2px 5px; border-radius: 2px; font-size: 7px; font-weight: 900; background: rgba(255,255,255,0.9); color: #000; }

        /* Modal Instagram Tweaks */
        .modal-player { display: none; position: fixed; inset: 0; z-index: 200; background: #000; overflow-y: auto; }
        .story-border { padding: 2.5px; background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); border-radius: 50%; display: inline-block; }
        .story-inner { background: #000; padding: 2px; border-radius: 50%; }
        .story-img { width: 58px; height: 58px; border-radius: 50%; object-fit: cover; display: block; }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #1c1c1c; display: flex; justify-content: space-around; padding: 12px 0; z-index: 300; padding-bottom: calc(12px + env(safe-area-inset-bottom)); }
        .nav-item { color: #fff; font-size: 20px; }
        .skeleton { background: linear-gradient(90deg, #0a0a0a 25%, #1a1a1a 50%, #0a0a0a 75%); background-size: 200% 100%; animation: skeleton-loading 1.5s infinite; }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>
    <div id="loader" style="position:fixed; top:0; left:0; height:1.5px; background:#fff; width:0%; transition:width 0.3s; z-index:1000;"></div>

    <div class="fixed-header-section">
        <header class="ig-header">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold italic lowercase tracking-tight" onclick="location.reload()">amnesfubbia <span class="text-white opacity-50 font-normal">xx1</span></h1>
                    <i class="fa-solid fa-circle-check text-[#0095f6] text-[11px] ml-1"></i>
                </div>
                <div class="flex gap-6 text-lg"><i class="fa-regular fa-square-plus cursor-pointer"></i><i class="fa-regular fa-heart cursor-pointer"></i></div>
            </div>
            <div class="search-area flex items-center gap-2 mt-2">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass text-zinc-600 text-[10px]"></i>
                    <input type="text" id="searchInp" placeholder="Cari sinema Indonesia..." onkeydown="if(event.key==='Enter') searchAction()" autocomplete="off">
                </div>
                <div class="year-selector" onclick="toggleYearDropdown()"><span id="yearVal">TAHUN</span> <i class="fa-solid fa-chevron-down text-[7px]"></i></div>
            </div>
        </header>
        <div class="category-wrapper">
            <div class="pill-grid">
                <button class="pill active" onclick="setFilter('type', 'multi', this)">Semua</button>
                <button class="pill" onclick="setFilter('type', 'movie', this)">Film</button>
                <button class="pill" onclick="setFilter('type', 'tv', this)">Series</button>
                <button class="pill" onclick="setFilter('type', 'short', this)">Short</button>
            </div>
        </div>
        <div class="highlights-section">
            <div class="highlights-container no-scrollbar" id="genreHighlights">
                <div class="highlight-item active" onclick="setFilter('genre', '', this)"><div class="circle-icon"><i class="fa-solid fa-border-all"></i></div><p class="highlight-label">Semua</p></div>
                <div class="highlight-item" onclick="setFilter('genre', '16', this)"><div class="circle-icon"><i class="fa-solid fa-dragon"></i></div><p class="highlight-label">Animasi</p></div>
                <div class="highlight-item" onclick="setFilter('genre', '27', this)"><div class="circle-icon"><i class="fa-solid fa-ghost"></i></div><p class="highlight-label">Horor</p></div>
                <div class="highlight-item" onclick="setFilter('genre', '35', this)"><div class="circle-icon"><i class="fa-solid fa-masks-theater"></i></div><p class="highlight-label">Komedi</p></div>
                <div class="highlight-item" onclick="setFilter('genre', '10749', this)"><div class="circle-icon"><i class="fa-solid fa-heart"></i></div><p class="highlight-label">Romantis</p></div>
                <div class="highlight-item" onclick="setFilter('genre', '28', this)"><div class="circle-icon"><i class="fa-solid fa-bolt"></i></div><p class="highlight-label">Aksi</p></div>
                <div class="highlight-item" onclick="setFilter('genre', '18', this)"><div class="circle-icon"><i class="fa-solid fa-clapperboard"></i></div><p class="highlight-label">Drama</p></div>
                <div class="highlight-item" onclick="setFilter('genre', '99', this)"><div class="circle-icon"><i class="fa-solid fa-camera"></i></div><p class="highlight-label">Dokumenter</p></div>
                <div class="highlight-item" onclick="setFilter('genre', '10751', this)"><div class="circle-icon"><i class="fa-solid fa-users"></i></div><p class="highlight-label">Keluarga</p></div>
                <div class="highlight-item" onclick="setFilter('genre', '9648', this)"><div class="circle-icon"><i class="fa-solid fa-magnifying-glass-chart"></i></div><p class="highlight-label">Misteri</p></div>
            </div>
        </div>
    </div>

    <div id="yearDropdown" class="year-dropdown no-scrollbar"></div>
    <main id="feedGrid" class="movie-grid"></main>

    <nav class="bottom-nav">
        <div class="nav-item" onclick="closeModal(); location.reload();"><i class="fa-solid fa-house"></i></div>
        <div class="nav-item" onclick="closeModal(); document.getElementById('searchInp').focus();"><i class="fa-solid fa-magnifying-glass"></i></div>
        <div class="nav-item" onclick="closeModal(); showLibrary('bookmarks');"><i class="fa-regular fa-bookmark"></i></div>
        <div class="nav-item" onclick="showUserProfil();"><i class="fa-regular fa-user"></i></div>
    </nav>

    <div id="movieModal" class="modal-player">
        <div class="max-w-xl mx-auto pb-40">
            <div class="p-4 flex items-center border-b border-zinc-900 sticky top-0 bg-black z-50">
                <i class="fa-solid fa-xmark text-lg cursor-pointer" onclick="closeModal()"></i>
                <h2 id="mTitle" class="flex-grow text-[10px] font-bold truncate uppercase tracking-widest text-center px-4"></h2>
                <div class="w-5"></div>
            </div>
            
            <div class="py-4 border-b border-zinc-900">
                <div id="mCast" class="flex gap-4 overflow-x-auto no-scrollbar px-4"></div>
            </div>

            <div class="aspect-video bg-zinc-900 w-full relative">
                <iframe id="videoPlayer" class="w-full h-full" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>

            <div class="px-4 py-3 flex justify-between items-center">
                <div class="flex gap-5">
                    <i id="btnLikeModal" class="cursor-pointer text-2xl"></i>
                    <i class="fa-regular fa-comment text-2xl opacity-20"></i>
                    <i class="fa-regular fa-paper-plane text-2xl opacity-20"></i>
                </div>
                <i id="btnBookModal" class="cursor-pointer text-2xl"></i>
            </div>

            <div class="px-4 mb-3">
                <p id="mLikeCount" class="text-sm font-bold text-white"></p>
            </div>

            <div class="p-4 pt-0">
                <p id="mTagline" class="text-xs font-bold italic text-white mb-2"></p>
                <p id="mMeta" class="text-[9px] text-zinc-500 font-black mb-4 uppercase"></p>
                <p id="mDesc" class="text-xs text-zinc-400 leading-relaxed mb-6"></p>
                
                <div id="seriesControl" class="hidden mb-6 p-4 bg-zinc-950 rounded-2xl border border-zinc-900">
                    <select id="seasonSel" class="w-full bg-zinc-900 text-white text-[10px] font-bold p-3 rounded-lg border border-zinc-800 mb-4" onchange="loadEpisodes()"></select>
                    <div id="episodeGrid" class="grid grid-cols-5 gap-2"></div>
                    <a id="dlSeriesBtn" href="#" target="_blank" class="block w-full mt-4 p-4 rounded-xl border border-zinc-800 text-center text-[10px] font-bold text-zinc-400 uppercase hidden">Download Episode <span id="dlEpNum"></span></a>
                </div>

                <div id="serverList" class="grid grid-cols-2 gap-2 mt-4"></div>
                <button id="btnDownloadMain" class="w-full mt-4 p-4 border border-zinc-800 rounded-xl text-[10px] font-bold text-zinc-400 uppercase">Download Sinema</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        let page = 1, loading = false, currentType = 'multi', currentGenre = '', currentYear = '', searchQuery = '';

        const getStore = (k) => JSON.parse(localStorage.getItem(k) || '[]');
        const saveStore = (k, d) => localStorage.setItem(k, JSON.stringify(d));

        window.onload = () => { initYearDropdown(); loadFeed(); };
        window.onscroll = () => { if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 900 && !loading) { page++; loadFeed(false); } };

        function initYearDropdown() {
            const d = document.getElementById('yearDropdown');
            let h = '<div class="year-item" onclick="setYear(\'\')">SEMUA</div>';
            for(let y = 2026; y >= 1930; y--) h += `<div class="year-item" onclick="setYear(${y})">${y}</div>`;
            d.innerHTML = h;
        }
        function toggleYearDropdown() { const d = document.getElementById('yearDropdown'); d.style.display = (d.style.display === 'block') ? 'none' : 'block'; }
        function setYear(y) { currentYear = y; document.getElementById('yearVal').innerText = y || 'TAHUN'; toggleYearDropdown(); loadFeed(true); }

        async function loadFeed(isNew = true) {
            if (loading) return; loading = true;
            if (isNew) { page = 1; document.getElementById('feedGrid').innerHTML = Array(12).fill('<div class="post-card skeleton"></div>').join(''); }
            try {
                const base = `&with_original_language=id&region=ID&language=id-ID&page=${page}`;
                const yr = currentYear ? (currentType === 'tv' ? `&first_air_date_year=${currentYear}` : `&primary_release_year=${currentYear}`) : '';
                const gn = currentGenre ? `&with_genres=${currentGenre}` : '';
                let url = searchQuery ? `https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${searchQuery}${base}` : `https://api.themoviedb.org/3/discover/${currentType==='multi'?'movie':currentType}?api_key=${API_KEY}${base}${yr}${gn}`;
                const res = await fetch(url); const data = await res.json();
                if(isNew) document.getElementById('feedGrid').innerHTML = '';
                renderFeed(data.results.filter(m => m.poster_path));
            } catch (e) {}
            loading = false;
        }

        function renderFeed(data) {
            const grid = document.getElementById('feedGrid');
            data.forEach(m => {
                const type = m.media_type || (m.title ? 'movie' : 'tv');
                const card = document.createElement('div');
                card.className = 'post-card';
                card.onclick = () => openModal(m.id, type);
                card.innerHTML = `<div class="badge-rating"><i class="fa-solid fa-star text-[6px]"></i> ${m.vote_average?.toFixed(1)}</div><div class="badge-type">${type}</div><img src="https://image.tmdb.org/t/p/w342${m.poster_path}">`;
                grid.appendChild(card);
            });
        }

        async function openModal(id, type) {
            const modal = document.getElementById('movieModal');
            modal.style.display = 'block'; document.body.style.overflow = 'hidden';
            window.currentMediaId = id;
            try {
                const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&language=id-ID&append_to_response=videos,credits`);
                const d = await res.json();
                document.getElementById('mTitle').innerText = d.title || d.name;
                document.getElementById('mDesc').innerText = d.overview || "Sinopsis tidak tersedia.";
                document.getElementById('mMeta').innerText = `${(d.release_date||d.first_air_date||'').split('-')[0]} // ${type.toUpperCase()}`;
                document.getElementById('mLikeCount').innerText = `${Math.floor((d.vote_average || 0) * 1250).toLocaleString('id-ID')} suka`;
                
                document.getElementById('mCast').innerHTML = (d.credits?.cast || []).slice(0, 10).map(c => `
                    <div class="flex-shrink-0 text-center">
                        <div class="story-border"><div class="story-inner"><img src="https://image.tmdb.org/t/p/w185${c.profile_path}" class="story-img"></div></div>
                        <p class="text-[8px] text-zinc-400 mt-2">${c.name.split(' ')[0]}</p>
                    </div>`).join('');

                const trailer = d.videos.results.find(v => v.type === 'Trailer');
                document.getElementById('videoPlayer').src = trailer ? `https://www.youtube.com/embed/${trailer.key}?autoplay=1` : `https://vidrock.net/embed/${type}/${id}`;

                if(type === 'tv') {
                    document.getElementById('seriesControl').classList.remove('hidden');
                    document.getElementById('seasonSel').innerHTML = d.seasons.map(s=>`<option value="${s.season_number}">Season ${s.season_number}</option>`).join('');
                } else {
                    document.getElementById('seriesControl').classList.add('hidden');
                    document.getElementById('serverList').innerHTML = `<button class="p-4 border border-zinc-800 rounded-xl text-[10px] font-bold text-zinc-400" onclick="document.getElementById('videoPlayer').src='https://vidrock.net/embed/movie/${id}'">SERVER 1</button>`;
                }
                updateModalButtons(id);
                document.getElementById('btnLikeModal').onclick = () => toggleItem('likes', d);
                document.getElementById('btnBookModal').onclick = () => toggleItem('bookmarks', d);
            } catch(e) {}
        }

        function closeModal() { document.getElementById('movieModal').style.display = 'none'; document.getElementById('videoPlayer').src = ''; document.body.style.overflow = 'auto'; }
        function toggleItem(k, m) {
            let items = getStore(k); const i = items.findIndex(x => x.id == m.id);
            if (i > -1) items.splice(i, 1); else items.push(m);
            saveStore(k, items); updateModalButtons(m.id);
        }
        function updateModalButtons(id) {
            const isL = getStore('likes').some(x => x.id == id);
            const isB = getStore('bookmarks').some(x => x.id == id);
            document.getElementById('btnLikeModal').className = isL ? 'fa-solid fa-heart text-red-500' : 'fa-regular fa-heart';
            document.getElementById('btnBookModal').className = isB ? 'fa-solid fa-bookmark text-white' : 'fa-regular fa-bookmark';
        }
        function searchAction() { searchQuery = document.getElementById('searchInp').value; loadFeed(true); }
        function setFilter(t, v, el) {
            document.querySelectorAll('.pill, .highlight-item').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            if(t === 'type') currentType = v; else currentGenre = v;
            loadFeed(true);
        }
        function showLibrary(k) { renderFeed(getStore(k)); }
        function showUserProfil() { alert("Amnesfubbia XX1"); }
    </script>
</body>
</html>
