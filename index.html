<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amnesfubbia Music - Spotify Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-black: #000000;
            --bg-dark: #121212;
            --bg-light: #181818;
            --spotify-green: #1DB954;
            --text-grey: #b3b3b3;
        }

        body {
            background-color: var(--bg-black);
            font-family: 'Circular', Arial, sans-serif;
            margin: 0;
            color: white;
            display: grid;
            grid-template-areas: 
                "sidebar main"
                "player player";
            grid-template-columns: 240px 1fr;
            grid-template-rows: 1fr 90px;
            height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            grid-area: sidebar;
            background-color: var(--bg-black);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .brand { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; color: white; text-decoration: none; }
        .nav-link { color: var(--text-grey); text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 15px; transition: 0.3s; }
        .nav-link:hover { color: white; }
        .nav-link i { font-size: 1.2rem; }

        /* MAIN CONTENT */
        .main {
            grid-area: main;
            background: linear-gradient(to bottom, #222, var(--bg-dark));
            overflow-y: auto;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 10px 0 0;
        }

        .hero { display: flex; align-items: flex-end; gap: 20px; padding: 40px 0; }
        .hero img { width: 200px; height: 200px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-radius: 4px; }
        .hero-text h1 { font-size: 3rem; margin: 0; }

        .btn-upload {
            background-color: var(--spotify-green);
            color: black;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            border: none;
        }

        /* PLAYER BAR (BOTTOM) */
        .player-bar {
            grid-area: player;
            background-color: var(--bg-black);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .now-playing { display: flex; align-items: center; gap: 15px; width: 30%; }
        .now-playing img { width: 56px; height: 56px; border-radius: 4px; }
        .track-info h4 { margin: 0; font-size: 0.9rem; }
        .track-info p { margin: 0; font-size: 0.75rem; color: var(--text-grey); }

        .player-controls { width: 40%; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .control-btns { display: flex; align-items: center; gap: 20px; }
        .play-btn { background: white; color: black; width: 32px; height: 32px; border-radius: 50%; border: none; font-size: 1rem; cursor: pointer; }
        
        .progress-box { width: 100%; display: flex; align-items: center; gap: 10px; color: var(--text-grey); font-size: 0.7rem; }
        .bar { flex: 1; height: 4px; background: #4f4f4f; border-radius: 2px; cursor: pointer; position: relative; }
        .bar-fill { height: 100%; background: white; width: 0%; border-radius: 2px; transition: 0.1s; }
        .bar:hover .bar-fill { background: var(--spotify-green); }

        .volume-controls { width: 30%; display: flex; justify-content: flex-end; align-items: center; gap: 10px; }
        
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="#" class="brand"><i class="fab fa-spotify"></i> Amnesfubbia</a>
        <a href="#" class="nav-link"><i class="fas fa-home"></i> Home</a>
        <a href="#" class="nav-link"><i class="fas fa-search"></i> Search</a>
        <a href="#" class="nav-link"><i class="fas fa-book"></i> Your Library</a>
    </div>

    <div class="main">
        <div class="hero">
            <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=500" id="main-cover">
            <div class="hero-text">
                <p>PLAYLIST</p>
                <h1 id="main-title">Amnesfubbia Music</h1>
                <p id="main-artist">Upload musikmu dari HP dan dengarkan sekarang.</p>
                <label for="upload" class="btn-upload">PILIH DARI GALERI HP</label>
                <input type="file" id="upload" accept="audio/*">
            </div>
        </div>
    </div>

    <div class="player-bar">
        <div class="now-playing">
            <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=100" id="player-cover">
            <div class="track-info">
                <h4 id="player-title">Tidak ada lagu</h4>
                <p id="player-artist">Amnesfubbia</p>
            </div>
            <i class="far fa-heart" id="like-btn" style="cursor: pointer;"></i>
        </div>

        <div class="player-controls">
            <div class="control-btns">
                <button class="btn" style="color:var(--text-grey)"><i class="fas fa-shuffle"></i></button>
                <button class="btn" style="color:white; font-size:1.2rem"><i class="fas fa-backward-step"></i></button>
                <button class="play-btn" id="play-btn"><i class="fas fa-play"></i></button>
                <button class="btn" style="color:white; font-size:1.2rem"><i class="fas fa-forward-step"></i></button>
                <button class="btn" style="color:var(--text-grey)"><i class="fas fa-repeat"></i></button>
            </div>
            <div class="progress-box">
                <span id="current-time">0:00</span>
                <div class="bar" id="progress-bar">
                    <div class="bar-fill" id="bar-fill"></div>
                </div>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="volume-controls">
            <i class="fas fa-volume-high"></i>
            <div class="bar" style="width: 100px;">
                <div class="bar-fill" style="width: 70%;"></div>
            </div>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        const audio = document.getElementById('audio');
        const upload = document.getElementById('upload');
        const playBtn = document.getElementById('play-btn');
        const barFill = document.getElementById('bar-fill');
        const progressBar = document.getElementById('progress-bar');
        
        // Update info di player
        const pTitle = document.getElementById('player-title');
        const pArtist = document.getElementById('player-artist');
        const pCover = document.getElementById('player-cover');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');

        upload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                audio.src = url;
                pTitle.innerText = file.name.replace(/\.[^/.]+$/, "");
                pArtist.innerText = "Local File";
                playMusic();
            }
        });

        function playMusic() {
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }

        playBtn.addEventListener('click', () => {
            if(audio.paused) {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        audio.addEventListener('timeupdate', () => {
            const { currentTime, duration } = audio;
            const pct = (currentTime / duration) * 100;
            barFill.style.width = pct + "%";
            
            currentTimeEl.innerText = formatTime(currentTime);
            if(duration) durationEl.innerText = formatTime(duration);
        });

        progressBar.addEventListener('click', (e) => {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            audio.currentTime = (clickX / width) * audio.duration;
        });

        function formatTime(time) {
            const min = Math.floor(time / 60);
            const sec = Math.floor(time % 60);
            return `${min}:${sec < 10 ? '0'+sec : sec}`;
        }

        document.getElementById('like-btn').addEventListener('click', function() {
            this.classList.toggle('fas');
            this.classList.toggle('far');
            this.style.color = this.classList.contains('fas') ? '#1DB954' : 'white';
        });
    </script>
</body>
</html>
