<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>amnesfubbia xx1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Header Precision */
        .fixed-header-section { position: fixed; top: 0; width: 100%; z-index: 100; background: #000; border-bottom: 0.5px solid #262626; }
        .ig-header { padding: 10px 15px 8px 15px; }
        .search-container { background: #121212; border-radius: 10px; display: flex; align-items: center; padding: 8px 12px; flex-grow: 1; }
        .search-container input { background: transparent; border: none; color: white; font-size: 14px; width: 100%; outline: none; margin-left: 8px; }
        
        /* Layout Grid */
        .movie-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; padding-top: 245px; padding-bottom: 80px; }
        .post-card { position: relative; aspect-ratio: 1/1; background: #121212; overflow: hidden; cursor: pointer; }
        .post-card img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Modal IG Style */
        .modal-player { display: none; position: fixed; inset: 0; z-index: 200; background: #000; overflow-y: auto; }
        .ig-modal-header { height: 44px; display: flex; align-items: center; padding: 0 15px; border-bottom: 0.5px solid #262626; position: sticky; top: 0; background: #000; z-index: 60; }
        
        /* Story Style for Cast */
        .story-section { padding: 12px 0 8px 0; border-bottom: 0.5px solid #262626; }
        .story-border { padding: 2px; background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); border-radius: 50%; display: inline-block; }
        .story-inner { background: #000; padding: 2px; border-radius: 50%; }
        .story-img { width: 56px; height: 56px; border-radius: 50%; object-fit: cover; display: block; }
        
        /* Interaction Bar */
        .interaction-bar { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; }
        .interaction-bar i { font-size: 24px; }
        
        .pill { background: #121212; border: none; color: #fff; padding: 6px 12px; border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer; white-space: nowrap; }
        .pill.active { background: #fff; color: #000; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 0.5px solid #262626; display: flex; justify-content: space-around; padding: 10px 0; z-index: 300; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        .nav-item { color: #fff; font-size: 22px; }

        .skeleton { background: #121212; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="loader" style="position:fixed; top:0; left:0; height:2px; background:#fff; width:0%; transition:width 0.3s; z-index:1000;"></div>

    <div class="fixed-header-section">
        <header class="ig-header">
            <div class="flex justify-between items-center mb-3">
                <h1 class="text-[22px] font-bold tracking-tight" style="font-family: serif;">amnesfubbia</h1>
                <div class="flex gap-5">
                    <i class="fa-regular fa-square-plus text-2xl"></i>
                    <i class="fa-regular fa-heart text-2xl"></i>
                </div>
            </div>
            <div class="flex gap-2">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass text-zinc-500 text-sm"></i>
                    <input type="text" id="searchInp" placeholder="Cari..." onkeydown="if(event.key==='Enter') searchAction()">
                </div>
                <button class="pill" onclick="toggleYearDropdown()" id="yearVal">Tahun</button>
            </div>
        </header>
        <div class="overflow-x-auto no-scrollbar py-3 px-4 flex gap-2" id="genreHighlights">
            <button class="pill active" onclick="setFilter('type', 'multi', this)">Semua</button>
            <button class="pill" onclick="setFilter('type', 'movie', this)">Film</button>
            <button class="pill" onclick="setFilter('type', 'tv', this)">Series</button>
            <button class="pill" onclick="setFilter('genre', '27', this)">Horor</button>
            <button class="pill" onclick="setFilter('genre', '35', this)">Komedi</button>
        </div>
    </div>

    <div id="yearDropdown" class="hidden fixed top-32 right-4 bg-[#262626] rounded-xl z-[110] max-h-60 overflow-y-auto w-32 shadow-2xl"></div>
    <main id="feedGrid" class="movie-grid"></main>

    <nav class="bottom-nav">
        <div class="nav-item" onclick="location.reload()"><i class="fa-solid fa-house"></i></div>
        <div class="nav-item" onclick="document.getElementById('searchInp').focus()"><i class="fa-solid fa-magnifying-glass"></i></div>
        <div class="nav-item" onclick="showLibrary('bookmarks')"><i class="fa-regular fa-bookmark"></i></div>
        <div class="nav-item" onclick="showUserProfil()"><i class="fa-regular fa-circle-user"></i></div>
    </nav>

    <div id="movieModal" class="modal-player">
        <div class="ig-modal-header">
            <i class="fa-solid fa-chevron-left text-xl mr-4" onclick="closeModal()"></i>
            <span id="mTitle" class="font-bold text-sm truncate uppercase tracking-tight"></span>
        </div>

        <div class="story-section">
            <div id="mCast" class="flex gap-4 overflow-x-auto no-scrollbar px-4"></div>
        </div>

        <div class="aspect-video bg-zinc-900 w-full relative">
            <iframe id="videoPlayer" class="w-full h-full" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>

        <div class="interaction-bar">
            <div class="flex gap-4">
                <i id="btnLikeModal" class="cursor-pointer"></i>
                <i class="fa-regular fa-comment opacity-30"></i>
                <i class="fa-regular fa-paper-plane opacity-30"></i>
            </div>
            <i id="btnBookModal" class="cursor-pointer"></i>
        </div>

        <div class="px-4 mb-2">
            <span id="mLikeCount" class="text-[14px] font-bold"></span>
        </div>

        <div class="px-4 pb-20">
            <div class="text-[14px] leading-snug">
                <span class="font-bold mr-2 uppercase text-[12px]" id="mTitleBrand"></span>
                <span id="mDesc" class="text-zinc-300"></span>
            </div>
            <div id="mMeta" class="text-[12px] text-zinc-500 mt-2 font-medium"></div>

            <div id="seriesControl" class="hidden mt-6">
                <select id="seasonSel" class="w-full bg-[#121212] p-3 rounded-lg border border-[#262626] mb-4 text-sm" onchange="loadEpisodes()"></select>
                <div id="episodeGrid" class="grid grid-cols-5 gap-2"></div>
            </div>
            <div id="serverList" class="grid grid-cols-2 gap-2 mt-6"></div>
            <button id="btnDownloadMain" class="w-full mt-4 p-3 bg-[#121212] border border-[#262626] rounded-lg text-xs font-bold uppercase tracking-widest text-zinc-400">Download</button>
        </div>
    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        let page = 1, loading = false, currentType = 'multi', currentGenre = '', currentYear = '', searchQuery = '', currentActorId = '';

        const getStore = (k) => JSON.parse(localStorage.getItem(k) || '[]');
        const saveStore = (k, d) => localStorage.setItem(k, JSON.stringify(d));

        window.onload = () => { initYears(); loadFeed(); };
        window.onscroll = () => { if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800 && !loading) { page++; loadFeed(false); } };

        function initYears() {
            let h = '<div class="p-3 border-b border-zinc-800 text-center text-xs" onclick="setYear(\'\')">SEMUA</div>';
            for(let y=2025; y>=1950; y--) h += `<div class="p-3 border-b border-zinc-800 text-center text-xs" onclick="setYear(${y})">${y}</div>`;
            document.getElementById('yearDropdown').innerHTML = h;
        }
        function toggleYearDropdown() { document.getElementById('yearDropdown').classList.toggle('hidden'); }
        function setYear(y) { currentYear = y; document.getElementById('yearVal').innerText = y || 'Tahun'; toggleYearDropdown(); loadFeed(true); }

        async function loadFeed(isNew = true) {
            if(loading) return; loading = true;
            if(isNew) { page = 1; document.getElementById('feedGrid').innerHTML = Array(12).fill('<div class="post-card skeleton"></div>').join(''); }
            const l = document.getElementById('loader'); l.style.width = '40%';
            
            try {
                let items = [];
                const base = `&with_original_language=id&region=ID&language=id-ID&page=${page}`;
                const year = currentYear ? (currentType === 'tv' ? `&first_air_date_year=${currentYear}` : `&primary_release_year=${currentYear}`) : '';
                const genre = currentGenre ? `&with_genres=${currentGenre}` : '';

                if(searchQuery) {
                    const r = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${searchQuery}${base}`);
                    const d = await r.json(); items = d.results.map(x=>({...x, m_type: x.media_type}));
                } else if(currentType === 'multi') {
                    const [rm, rt] = await Promise.all([
                        fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}${base}${genre}${currentYear?'&primary_release_year='+currentYear:''}`),
                        fetch(`https://api.themoviedb.org/3/discover/tv?api_key=${API_KEY}${base}${genre}${currentYear?'&first_air_date_year='+currentYear:''}`)
                    ]);
                    const dm = await rm.json(); const dt = await rt.json();
                    items = [...dm.results.map(x=>({...x, m_type:'movie'})), ...dt.results.map(x=>({...x, m_type:'tv'}))];
                } else {
                    const r = await fetch(`https://api.themoviedb.org/3/discover/${currentType}?api_key=${API_KEY}${base}${genre}${year}`);
                    const d = await r.json(); items = d.results.map(x=>({...x, m_type: currentType}));
                }

                if(isNew) document.getElementById('feedGrid').innerHTML = '';
                render(items.filter(x => x.poster_path && x.original_language === 'id'));
            } catch(e) {}
            loading = false; l.style.width = '100%'; setTimeout(()=>l.style.width='0%', 400);
        }

        function render(data) {
            const g = document.getElementById('feedGrid');
            data.forEach(m => {
                const div = document.createElement('div');
                div.className = 'post-card';
                div.onclick = () => openModal(m.id, m.m_type);
                div.innerHTML = `<img src="https://image.tmdb.org/t/p/w342${m.poster_path}" onload="this.parentElement.classList.remove('skeleton')">`;
                g.appendChild(div);
            });
        }

        async function openModal(id, type) {
            const m = document.getElementById('movieModal');
            m.style.display = 'block'; document.body.style.overflow = 'hidden';
            window.currentMediaId = id; window.currentMediaType = type;
            const actual = (type === 'tv') ? 'tv' : 'movie';

            try {
                const r = await fetch(`https://api.themoviedb.org/3/${actual}/${id}?api_key=${API_KEY}&language=id-ID&append_to_response=videos,credits`);
                const d = await r.json();
                
                document.getElementById('mTitle').innerText = d.title || d.name;
                document.getElementById('mTitleBrand').innerText = d.title || d.name;
                document.getElementById('mDesc').innerText = d.overview || "Tidak ada sinopsis.";
                document.getElementById('mMeta').innerText = `${(d.release_date||d.first_air_date||'').split('-')[0]} â€¢ ${actual.toUpperCase()}`;
                
                const likes = Math.floor((d.vote_average || 5) * 1420);
                document.getElementById('mLikeCount').innerText = `${likes.toLocaleString('id-ID')} suka`;

                document.getElementById('mCast').innerHTML = (d.credits?.cast || []).slice(0, 10).map(c => `
                    <div class="flex-shrink-0 text-center" onclick="filterActor('${c.id}')">
                        <div class="story-border"><div class="story-inner">
                            <img src="${c.profile_path ? 'https://image.tmdb.org/t/p/w185'+c.profile_path : 'https://via.placeholder.com/100'}" class="story-img">
                        </div></div>
                        <p class="text-[10px] mt-1 text-zinc-400 truncate w-[60px]">${c.name.split(' ')[0]}</p>
                    </div>`).join('');

                const trailer = (d.videos?.results || []).find(v => v.type === 'Trailer');
                document.getElementById('videoPlayer').src = trailer ? `https://www.youtube.com/embed/${trailer.key}?autoplay=1` : `https://vidrock.net/embed/${actual}/${id}`;

                if(actual === 'tv') {
                    document.getElementById('seriesControl').classList.remove('hidden');
                    document.getElementById('serverList').classList.add('hidden');
                    document.getElementById('seasonSel').innerHTML = d.seasons.map(s=>`<option value="${s.season_number}">Season ${s.season_number}</option>`).join('');
                    loadEpisodes();
                } else {
                    document.getElementById('seriesControl').classList.add('hidden');
                    document.getElementById('serverList').classList.remove('hidden');
                    document.getElementById('serverList').innerHTML = `<button class="p-3 bg-[#121212] border border-[#262626] rounded-lg text-xs" onclick="document.getElementById('videoPlayer').src='https://vidrock.net/embed/movie/${id}'">Server 1</button><button class="p-3 bg-[#121212] border border-[#262626] rounded-lg text-xs" onclick="document.getElementById('videoPlayer').src='https://vidstorm.ru/embed/movie/${id}'">Server 2</button>`;
                }
                
                updateModalButtons(id);
                document.getElementById('btnLikeModal').onclick = () => toggleItem('likes', d);
                document.getElementById('btnBookModal').onclick = () => toggleItem('bookmarks', d);
            } catch(e) {}
        }

        async function loadEpisodes() {
            const s = document.getElementById('seasonSel').value, id = window.currentMediaId;
            const r = await fetch(`https://api.themoviedb.org/3/tv/${id}/season/${s}?api_key=${API_KEY}`);
            const d = await r.json();
            document.getElementById('episodeGrid').innerHTML = d.episodes.map(e => `<div class="p-3 bg-[#121212] border border-[#262626] rounded-lg text-center text-xs" onclick="playEp(${s},${e.episode_number})">${e.episode_number}</div>`).join('');
            playEp(s, 1);
        }

        function playEp(s, e) { document.getElementById('videoPlayer').src = `https://vidrock.net/embed/tv/${window.currentMediaId}/${s}/${e}`; }
        function closeModal() { document.getElementById('movieModal').style.display = 'none'; document.getElementById('videoPlayer').src = ''; document.body.style.overflow = 'auto'; }
        function toggleItem(k, m) {
            let items = getStore(k); const i = items.findIndex(x => x.id == m.id);
            if(i > -1) items.splice(i, 1); else items.push(m);
            saveStore(k, items); updateModalButtons(m.id);
        }
        function updateModalButtons(id) {
            const isL = getStore('likes').some(x => x.id == id);
            const isB = getStore('bookmarks').some(x => x.id == id);
            document.getElementById('btnLikeModal').className = isL ? 'fa-solid fa-heart text-red-600' : 'fa-regular fa-heart';
            document.getElementById('btnBookModal').className = isB ? 'fa-solid fa-bookmark' : 'fa-regular fa-bookmark';
        }
        function searchAction() { searchQuery = document.getElementById('searchInp').value; loadFeed(true); }
        function setFilter(t, v, el) {
            document.querySelectorAll('.pill').forEach(p=>p.classList.remove('active'));
            el.classList.add('active');
            if(t === 'type') currentType = v; else currentGenre = v;
            loadFeed(true);
        }
        function showLibrary(k) {
            const grid = document.getElementById('feedGrid');
            grid.innerHTML = '';
            const items = getStore(k);
            if(items.length === 0) grid.innerHTML = '<div class="col-span-3 text-center py-20 text-zinc-500 text-xs">KOSONG</div>';
            else render(items.map(x=>({...x, m_type: x.title ? 'movie' : 'tv'})));
        }
        function showUserProfil() { alert("Amnesfubbia XX1\nBy Anasteas"); }
    </script>
</body>
</html>
