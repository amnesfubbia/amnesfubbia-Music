<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>amnesfubbia xx1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@1,700&family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* HEADER & LAYOUT */
        .fixed-header-section { position: fixed; top: 0; width: 100%; z-index: 100; background: #000; border-bottom: 1px solid #1c1c1c; }
        .ig-header { padding: 12px 15px 5px 15px; }
        .ig-logo { font-family: 'DM Sans', sans-serif; font-weight: 700; font-style: italic; font-size: 24px; letter-spacing: -0.8px; text-transform: lowercase; cursor: pointer; }
        .verified-icon { font-size: 13px; color: #0095f6; margin-left: 5px; }

        .search-container { background: #0a0a0a; border-radius: 8px; display: flex; align-items: center; padding: 7px 12px; flex-grow: 1; border: 1px solid #1c1c1c; }
        .search-container input { background: transparent !important; border: none !important; color: white !important; font-size: 13px; width: 100%; outline: none !important; box-shadow: none !important; margin-left: 8px; }

        /* STORIES GRADIENT (Genre) */
        .highlights-section { padding: 15px 0; border-bottom: 1px solid #1c1c1c; background: #000; }
        .highlights-container { display: flex; gap: 12px; overflow-x: auto; padding: 0 15px; scrollbar-width: none; }
        .highlight-item { flex: 0 0 70px; text-align: center; cursor: pointer; }
        .story-ring { padding: 2.5px; border-radius: 50%; display: inline-block; background: #1c1c1c; transition: 0.3s; }
        .highlight-item.active .story-ring { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .inner-circle { background: #000; padding: 2px; border-radius: 50%; }
        .circle-icon { width: 58px; height: 58px; border-radius: 50%; background: #121212; display: flex; align-items: center; justify-content: center; font-size: 18px; color: #fff; }
        .highlight-label { font-size: 9px; color: #a8a8a8; font-weight: 500; text-transform: lowercase; margin-top: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .highlight-item.active .highlight-label { color: #fff; font-weight: 700; }

        /* MAIN GRID (Gap 1px & No Padding) */
        .movie-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; padding-top: 275px; padding-bottom: 100px; }
        .post-card { position: relative; aspect-ratio: 1/1.5; background: #0a0a0a; overflow: hidden; cursor: pointer; }
        .post-card img { width: 100%; height: 100%; object-fit: cover; }
        
        /* BADGE ICONS */
        .badge-icon { position: absolute; top: 8px; right: 8px; color: #fff; font-size: 14px; text-shadow: 0 0 4px rgba(0,0,0,0.5); z-index: 5; }
        .badge-rating { position: absolute; top: 8px; left: 8px; padding: 2px 5px; border-radius: 2px; font-size: 8px; font-weight: 900; z-index: 5; background: rgba(255,255,255,0.9); color: #000; }

        /* NAVIGATION & ACTIVE TAB */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #1c1c1c; display: flex; justify-content: space-around; padding: 12px 0; z-index: 300; padding-bottom: calc(12px + env(safe-area-inset-bottom)); }
        .nav-item { color: #fff; font-size: 22px; cursor: pointer; transition: 0.2s; }

        /* MODAL STYLES (Typography, Read More, Translation) */
        .modal-player { display: none; position: fixed; inset: 0; z-index: 200; background: #000; overflow-y: auto; }
        #mTitle { font-size: 14px; font-weight: 700; color: #fff; }
        .like-count { font-size: 14px; font-weight: 600; color: #fff; }
        #mTitleAlt { font-size: 14px; font-weight: 600; }
        #mDescDisplay { font-size: 13.5px; font-weight: 400; line-height: 1.4; color: #fff; }
        .read-more-btn, .translate-btn { color: #a8a8a8; font-size: 13px; font-weight: 400; cursor: pointer; margin-left: 4px; }
        .time-ago { font-size: 10px; color: #a8a8a8; text-transform: uppercase; letter-spacing: 0.2px; margin-top: 6px; font-weight: 400; }

        .story-img { width: 56px; height: 56px; border-radius: 50%; object-fit: cover; display: block; }
        .skeleton { background: linear-gradient(90deg, #0a0a0a 25%, #1a1a1a 50%, #0a0a0a 75%); background-size: 200% 100%; animation: skeleton-loading 1.5s infinite; }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>
    <div id="loader" style="position:fixed; top:0; left:0; height:1.5px; background:#fff; width:0%; transition:width 0.3s; z-index:1000;"></div>

    <div class="fixed-header-section">
        <header class="ig-header">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="ig-logo" onclick="location.reload()">amnesfubbia <span class="text-white opacity-40 font-normal italic">xx1</span></h1>
                    <i class="fa-solid fa-circle-check verified-icon"></i>
                </div>
                <div class="flex gap-6 text-xl"><i class="fa-regular fa-square-plus cursor-pointer"></i><i class="fa-regular fa-heart cursor-pointer" onclick="showLibrary('likes')"></i></div>
            </div>
            <div class="search-area flex items-center gap-2 mt-2">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass text-zinc-600 text-[10px]"></i>
                    <input type="text" id="searchInp" placeholder="Cari sinema Indonesia..." onkeydown="if(event.key==='Enter') searchAction()" autocomplete="off">
                </div>
                <div class="year-selector" onclick="toggleYearDropdown()"><span id="yearVal">TAHUN</span> <i class="fa-solid fa-chevron-down text-[7px]"></i></div>
            </div>
        </header>
        
        <div class="category-wrapper p-3">
            <div class="pill-grid grid grid-cols-4 gap-2">
                <button class="pill text-[10px] font-black uppercase border border-zinc-800 p-2 rounded-lg active" onclick="setFilter('type', 'multi', this)">Semua</button>
                <button class="pill text-[10px] font-black uppercase border border-zinc-800 p-2 rounded-lg" onclick="setFilter('type', 'movie', this)">Film</button>
                <button class="pill text-[10px] font-black uppercase border border-zinc-800 p-2 rounded-lg" onclick="setFilter('type', 'tv', this)">Series</button>
                <button class="pill text-[10px] font-black uppercase border border-zinc-800 p-2 rounded-lg" onclick="setFilter('type', 'short', this)">Short</button>
            </div>
        </div>

        <div class="highlights-section">
            <div class="highlights-container no-scrollbar" id="genreHighlights">
                <div class="highlight-item active" onclick="setFilter('genre', '', this)"><div class="story-ring"><div class="inner-circle"><div class="circle-icon"><i class="fa-solid fa-border-all"></i></div></div></div><p class="highlight-label">Semua</p></div>
                <div class="highlight-item" onclick="setFilter('genre', '27', this)"><div class="story-ring"><div class="inner-circle"><div class="circle-icon"><i class="fa-solid fa-ghost"></i></div></div></div><p class="highlight-label">Horor</p></div>
                <div class="highlight-item" onclick="setFilter('genre', '35', this)"><div class="story-ring"><div class="inner-circle"><div class="circle-icon"><i class="fa-solid fa-masks-theater"></i></div></div></div><p class="highlight-label">Komedi</p></div>
                <div class="highlight-item" onclick="setFilter('genre', '10749', this)"><div class="story-ring"><div class="inner-circle"><div class="circle-icon"><i class="fa-solid fa-heart"></i></div></div></div><p class="highlight-label">Romantis</p></div>
                <div class="highlight-item" onclick="setFilter('genre', '28', this)"><div class="story-ring"><div class="inner-circle"><div class="circle-icon"><i class="fa-solid fa-bolt"></i></div></div></div><p class="highlight-label">Aksi</p></div>
                <div class="highlight-item" onclick="setFilter('genre', '18', this)"><div class="story-ring"><div class="inner-circle"><div class="circle-icon"><i class="fa-solid fa-clapperboard"></i></div></div></div><p class="highlight-label">Drama</p></div>
            </div>
        </div>
    </div>

    <div id="yearDropdown" class="year-dropdown no-scrollbar"></div>
    <main id="feedGrid" class="movie-grid"></main>

    <nav class="bottom-nav">
        <div class="nav-item active" id="nav-home" onclick="updateNav('home'); closeModal(); location.reload();"><i class="fa-solid fa-house"></i></div>
        <div class="nav-item" id="nav-search" onclick="updateNav('search'); closeModal(); document.getElementById('searchInp').focus();"><i class="fa-regular fa-magnifying-glass"></i></div>
        <div class="nav-item" id="nav-book" onclick="updateNav('book'); closeModal(); showLibrary('bookmarks');"><i class="fa-regular fa-bookmark"></i></div>
        <div class="nav-item" id="nav-user" onclick="updateNav('user'); showUserProfil();"><i class="fa-regular fa-user"></i></div>
    </nav>

    <div id="movieModal" class="modal-player">
        <div class="max-w-xl mx-auto pb-40">
            <div class="px-4 h-[54px] flex items-center border-b border-zinc-900 sticky top-0 bg-black z-50">
                <i class="fa-solid fa-chevron-left text-xl cursor-pointer" onclick="closeModal()"></i>
                <div class="flex-grow text-center"><h2 id="mTitle" class="truncate"></h2></div>
                <div class="w-5"></div> 
            </div>
            <div class="py-4"><div id="mCast" class="flex gap-4 overflow-x-auto no-scrollbar px-4"></div></div>
            <div class="aspect-video bg-zinc-900 w-full"><iframe id="videoPlayer" class="w-full h-full" allowfullscreen></iframe></div>
            
            <div class="px-4 py-3 flex justify-between items-center">
                <div class="flex gap-4"><i id="btnLikeModal" class="interaction-icon text-2xl"></i><i class="fa-regular fa-comment text-2xl"></i><i class="fa-regular fa-paper-plane text-2xl"></i></div>
                <i id="btnBookModal" class="interaction-icon text-2xl"></i>
            </div>

            <div class="px-4 mb-1"><p id="mLikeCount" class="like-count"></p></div>
            <div class="px-4">
                <p class="mb-1"><span id="mTitleAlt"></span> <span id="mTagline" class="text-zinc-400 font-normal ml-1"></span></p>
                <div class="description-area">
                    <span id="mDescDisplay"></span>
                    <span id="readMoreBtn" class="read-more-btn hidden" onclick="expandDesc()">selengkapnya</span>
                </div>
                <div id="translateBtn" class="translate-btn hidden mt-1" onclick="translateDesc()">Lihat Terjemahan</div>
                <p id="mMeta" class="text-[11px] text-zinc-500 mt-2 font-medium"></p>
                <p id="mTime" class="time-ago"></p>
            </div>

            <div class="px-4 mt-6">
                <div id="seriesControl" class="hidden">
                    <select id="seasonSel" class="w-full bg-zinc-900 p-3 rounded-lg text-xs font-bold mb-4" onchange="loadEpisodes()"></select>
                    <div id="episodeGrid" class="series-grid"></div>
                </div>
                <div id="serverList" class="grid grid-cols-2 gap-2 mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        let page = 1, loading = false, currentType = 'multi', currentGenre = '', currentYear = '', searchQuery = '', fullDesc = '', translatedDesc = '', isTranslated = false;

        const getStore = (key) => JSON.parse(localStorage.getItem(key) || '[]');
        const saveStore = (key, data) => localStorage.setItem(key, JSON.stringify(data));

        window.onload = () => { initYearDropdown(); loadFeed(); };
        window.onscroll = () => { if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 900 && !loading) { page++; loadFeed(false); } };

        function initYearDropdown() {
            const dropdown = document.getElementById('yearDropdown');
            let html = '<div class="year-item" onclick="setYear(\'\')">SEMUA</div>';
            for(let y = 2026; y >= 1950; y--) html += `<div class="year-item" onclick="setYear(${y})">${y}</div>`;
            dropdown.innerHTML = html;
        }
        function toggleYearDropdown() { const d = document.getElementById('yearDropdown'); d.style.display = (d.style.display === 'block') ? 'none' : 'block'; }
        function setYear(y) { currentYear = y; document.getElementById('yearVal').innerText = y || 'TAHUN'; toggleYearDropdown(); loadFeed(true); }

        function updateNav(target) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                const icon = el.querySelector('i');
                icon.className = icon.className.replace('fa-solid', 'fa-regular');
            });
            const activeEl = document.getElementById('nav-' + target);
            activeEl.classList.add('active');
            activeEl.querySelector('i').className = activeEl.querySelector('i').className.replace('fa-regular', 'fa-solid');
        }

        async function loadFeed(isNew = true) {
            if (loading) return;
            loading = true;
            if (isNew) { page = 1; document.getElementById('feedGrid').innerHTML = Array(12).fill('<div class="post-card skeleton"></div>').join(''); }
            const l = document.getElementById('loader'); l.style.width = '30%';
            
            try {
                let items = [];
                const mandatory = `&with_original_language=id&region=ID&language=id-ID`;
                const year = currentYear ? (currentType === 'tv' ? `&first_air_date_year=${currentYear}` : `&primary_release_year=${currentYear}`) : '';
                const genre = currentGenre ? `&with_genres=${currentGenre}` : '';
                
                if (searchQuery) {
                    const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}${mandatory}&query=${encodeURIComponent(searchQuery)}&page=${page}`);
                    const data = await res.json(); items = (data.results || []).map(x => ({...x, m_type: x.media_type}));
                } else if (currentType === 'short') {
                    const res = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}${mandatory}${genre}${year}&with_runtime.lte=40&page=${page}`);
                    const data = await res.json(); items = (data.results || []).map(x => ({...x, m_type: 'short'}));
                } else if (currentType === 'multi') {
                    const [resM, resT] = await Promise.all([
                        fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}${mandatory}${genre}${currentYear ? '&primary_release_year='+currentYear : ''}&page=${page}`),
                        fetch(`https://api.themoviedb.org/3/discover/tv?api_key=${API_KEY}${mandatory}${genre}${currentYear ? '&first_air_date_year='+currentYear : ''}&page=${page}`)
                    ]);
                    const dM = await resM.json(); const dT = await resT.json();
                    items = [...(dM.results || []).map(x => ({...x, m_type:'movie'})), ...(dT.results || []).map(x => ({...x, m_type:'tv'}))];
                } else {
                    const res = await fetch(`https://api.themoviedb.org/3/discover/${currentType}?api_key=${API_KEY}${mandatory}${genre}${year}&page=${page}`);
                    const data = await res.json(); items = (data.results || []).map(x => ({...x, m_type: currentType}));
                }
                const filtered = items.filter(m => m.original_language === 'id' && m.poster_path);
                if(isNew) document.getElementById('feedGrid').innerHTML = '';
                renderFeed(filtered);
            } catch (err) { console.error(err); }
            loading = false; l.style.width = '100%'; setTimeout(()=>l.style.width='0%', 400);
        }

        function renderFeed(data) {
            const grid = document.getElementById('feedGrid');
            data.forEach(m => {
                const card = document.createElement('div');
                card.className = 'post-card';
                const finalType = m.m_type === 'short' ? 'short' : (m.m_type === 'tv' ? 'tv' : 'movie');
                card.onclick = () => openModal(m.id, finalType);
                
                let badge = '';
                if(m.m_type === 'tv') badge = '<i class="fa-solid fa-clone badge-icon"></i>'; // Carousel
                else if(m.m_type === 'short') badge = '<i class="fa-solid fa-clapperboard badge-icon"></i>'; // Reels
                
                card.innerHTML = `<div class="badge-rating">${m.vote_average?.toFixed(1) || '0.0'}</div>${badge}<img src="https://image.tmdb.org/t/p/w342${m.poster_path}">`;
                grid.appendChild(card);
            });
        }

        function calculateTimeAgo(dateStr) {
            if(!dateStr) return "Baru saja";
            const diffDays = Math.floor((new Date() - new Date(dateStr)) / 86400000);
            if(diffDays <= 0) return "Hari ini";
            if(diffDays < 7) return `${diffDays} hari lalu`;
            if(diffDays < 30) return `${Math.floor(diffDays/7)} minggu lalu`;
            return `${Math.floor(diffDays/30)} bulan lalu`;
        }

        async function openModal(id, type) {
            const modal = document.getElementById('movieModal');
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            window.currentMediaId = id;
            isTranslated = false;
            
            const actualType = (type === 'short' || type === 'movie') ? 'movie' : 'tv';
            try {
                const [resId, resEn] = await Promise.all([
                    fetch(`https://api.themoviedb.org/3/${actualType}/${id}?api_key=${API_KEY}&language=id-ID&append_to_response=credits`),
                    fetch(`https://api.themoviedb.org/3/${actualType}/${id}?api_key=${API_KEY}&language=en-US`)
                ]);
                const d = await resId.json(); const dEn = await resEn.json();
                
                document.getElementById('mTitle').innerText = d.title || d.name;
                document.getElementById('mTitleAlt').innerText = (d.title || d.name).toLowerCase().replace(/\s+/g, '');
                document.getElementById('mTagline').innerText = d.tagline || "";
                document.getElementById('mLikeCount').innerText = `${Math.floor((d.vote_average||0)*1200).toLocaleString('id-ID')} suka`;
                document.getElementById('mTime').innerText = calculateTimeAgo(d.release_date || d.first_air_date);
                document.getElementById('mMeta').innerText = `${(d.release_date||d.first_air_date||'').split('-')[0]} â€¢ ${type.toUpperCase()}`;

                // Description & Translation Logic
                fullDesc = d.overview || dEn.overview || "Sinopsis tidak tersedia.";
                translatedDesc = d.overview ? "" : dEn.overview; // Simpan jika butuh ditranslate (mockup logic)
                
                if(fullDesc.length > 100) {
                    document.getElementById('mDescDisplay').innerText = fullDesc.substring(0, 100) + "...";
                    document.getElementById('readMoreBtn').classList.remove('hidden');
                } else {
                    document.getElementById('mDescDisplay').innerText = fullDesc;
                    document.getElementById('readMoreBtn').classList.add('hidden');
                }
                
                // Show "See Translation" if content looks English (simple check)
                const isEnglish = /[a-zA-Z]/.test(fullDesc) && !d.overview;
                document.getElementById('translateBtn').classList.toggle('hidden', !isEnglish);

                document.getElementById('videoPlayer').src = type === 'tv' ? `https://vidrock.net/embed/tv/${id}/1/1` : `https://vidrock.net/embed/movie/${id}`;
                
                document.getElementById('mCast').innerHTML = (d.credits?.cast || []).slice(0, 8).map(c => `
                    <div class="flex-shrink-0 text-center">
                        <div class="w-14 h-14 rounded-full border border-zinc-800 p-0.5"><img src="https://image.tmdb.org/t/p/w185${c.profile_path}" class="w-full h-full rounded-full object-cover"></div>
                        <p class="text-[9px] text-zinc-400 mt-1 truncate w-14">${c.name.split(' ')[0]}</p>
                    </div>`).join('');

                if(type === 'tv') {
                    document.getElementById('seriesControl').classList.remove('hidden');
                    document.getElementById('serverList').classList.add('hidden');
                    document.getElementById('seasonSel').innerHTML = (d.seasons || []).filter(s=>s.season_number > 0).map(s=>`<option value="${s.season_number}">Season ${s.season_number}</option>`).join('');
                    loadEpisodes();
                } else {
                    document.getElementById('seriesControl').classList.add('hidden');
                    document.getElementById('serverList').classList.remove('hidden');
                    document.getElementById('serverList').innerHTML = `<button class="bg-zinc-900 p-3 rounded-lg text-[10px] font-bold uppercase" onclick="document.getElementById('videoPlayer').src='https://vidrock.net/embed/movie/${id}'">Server 1</button><button class="bg-zinc-900 p-3 rounded-lg text-[10px] font-bold uppercase" onclick="document.getElementById('videoPlayer').src='https://vidstorm.ru/embed/movie/${id}'">Server 2</button>`;
                }
                updateModalButtons(id);
            } catch(e) { console.error(e); }
        }

        function expandDesc() { document.getElementById('mDescDisplay').innerText = fullDesc; document.getElementById('readMoreBtn').classList.add('hidden'); }
        
        function translateDesc() {
            if(!isTranslated) {
                document.getElementById('mDescDisplay').innerText = "Sedang menerjemahkan...";
                setTimeout(() => {
                    document.getElementById('mDescDisplay').innerText = "[Terjemahan]: " + fullDesc;
                    document.getElementById('translateBtn').innerText = "Lihat Asli";
                    isTranslated = true;
                }, 800);
            } else {
                document.getElementById('mDescDisplay').innerText = fullDesc;
                document.getElementById('translateBtn').innerText = "Lihat Terjemahan";
                isTranslated = false;
            }
        }

        async function loadEpisodes() {
            const s = document.getElementById('seasonSel').value, id = window.currentMediaId;
            const res = await fetch(`https://api.themoviedb.org/3/tv/${id}/season/${s}?api_key=${API_KEY}`);
            const d = await res.json();
            document.getElementById('episodeGrid').innerHTML = (d.episodes||[]).map(e => `<div class="ep-box p-3 bg-zinc-900 text-center rounded text-[10px] font-bold" onclick="playEp(${s}, ${e.episode_number})">${e.episode_number}</div>`).join('');
        }

        function playEp(s, e) { document.getElementById('videoPlayer').src = `https://vidrock.net/embed/tv/${window.currentMediaId}/${s}/${e}`; }
        function closeModal() { document.getElementById('movieModal').style.display = 'none'; document.getElementById('videoPlayer').src = ''; document.body.style.overflow = 'auto'; }
        function searchAction() { searchQuery = document.getElementById('searchInp').value; loadFeed(true); }
        function setFilter(t, v, el) { 
            document.querySelectorAll('.pill, .highlight-item').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            if(t === 'type') currentType = v; else currentGenre = v;
            loadFeed(true);
        }
        function updateModalButtons(id) {
            const isLiked = getStore('likes').some(x => x.id == id);
            const isBooked = getStore('bookmarks').some(x => x.id == id);
            document.getElementById('btnLikeModal').className = isLiked ? 'fa-solid fa-heart text-red-500' : 'fa-regular fa-heart';
            document.getElementById('btnBookModal').className = isBooked ? 'fa-solid fa-bookmark' : 'fa-regular fa-bookmark';
            document.getElementById('btnLikeModal').onclick = () => toggleItem('likes', id);
            document.getElementById('btnBookModal').onclick = () => toggleItem('bookmarks', id);
        }
        function toggleItem(key, id) {
            let items = getStore(key); const idx = items.findIndex(x => x.id == id);
            if (idx > -1) items.splice(idx, 1); else items.push({id});
            saveStore(key, items); updateModalButtons(id);
        }
        function showLibrary(key) {
            const items = getStore(key);
            document.getElementById('feedGrid').innerHTML = '';
            if(items.length === 0) document.getElementById('feedGrid').innerHTML = '<div class="col-span-3 text-center py-20 text-zinc-500 text-xs">Kosong</div>';
            else items.forEach(it => fetch(`https://api.themoviedb.org/3/movie/${it.id}?api_key=${API_KEY}`).then(r=>r.json()).then(m=>renderFeed([m])));
        }
        function showUserProfil() { alert("Amnesfubbia XX1 - IG Style Edition"); }
    </script>
</body>
</html>
